<div>
  <mat-form-field class="qInput">
    <input matInput type="number" [(ngModel)]="w" (keyup)="__checkNumber($event)" />
    <mat-hint align="start"><strong>W</strong></mat-hint>
  </mat-form-field>

  <mat-form-field class="qInput qSpaceLeft">
    <input matInput type="number" [(ngModel)]="i" (keyup)="__checkNumber($event)"/>
    <mat-hint align="start"><strong>I</strong></mat-hint>
  </mat-form-field>

  <mat-form-field class="qInput qSpaceLeft">
    <input matInput type="number" [(ngModel)]="j" (keyup)="__checkNumber($event)"/>
    <mat-hint align="start"><strong>J</strong></mat-hint>
  </mat-form-field>

  <mat-form-field class="qInput qSpaceLeft">
    <input matInput type="number" [(ngModel)]="k" (keyup)="__checkNumber($event)"/>
    <mat-hint align="start"><strong>K</strong></mat-hint>
  </mat-form-field>
</div>
